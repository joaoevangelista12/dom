<!DOCTYPE html>
<html>
<head>
    <title>Copiar Texto em Caixa Alta</title>
</head>
<body>
    <input type="text" id="textoOriginal" placeholder="Digite algo">
    <input type="text" id="textoCopia" readonly>
    <button onclick="copiarTexto()">Copiar Texto</button>

    <script>
        function copiarTexto() {
            var textoOriginal = document.getElementById("textoOriginal").value;
            var textoCopia = document.getElementById("textoCopia");
            textoCopia.value = textoOriginal.toUpperCase();
        }
    </script>
</body>
</html>
