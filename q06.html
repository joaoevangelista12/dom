<!DOCTYPE html>
<html>
<head>
    <title>Alterar Propriedade CSS</title>
</head>
<body>
    <p id="paragrafo">Texto original</p>
    <button onclick="alterarCor()">Alterar Cor</button>

    <script>
        function alterarCor() {
            var paragrafo = document.getElementById("paragrafo");
            paragrafo.style.color = "red";
        }
    </script>
</body>
</html>
